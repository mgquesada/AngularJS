<label>Server Name</label>

<hr>Single Binding

	<input type = "text"
 		class="form-control"
 		(input)="onUpdateServerName($event)">

<hr>Two Way Binding

	<input type = "text"
 		class = "form-control"
 		[(ngModel)] = "serverName">


<p>{{serverName}}</p>

<button class="btn btn-primary" [disabled] = "!allowNewServer" (click)="onCreateServer()">Add a Server</button>

<p *ngIf="serverCreated; else noServer">Server was created. Server name is {{serverName}}.</p>
<ng-template #noServer>
<p>No Server was created.
</p>
</ng-template>
<hr>

<app-server *ngFor="let server of servers"></app-server>
